<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element</title>
    <script>
        function secondHighest(arr) {
            // Check if the array is empty or has only 1 element
            if (arr.length <= 1) {
                return -Infinity;
            }

            // Remove duplicates by converting the array to a Set
            const uniqueArr = [...new Set(arr)];

            // If all elements are the same, return -Infinity
            if (uniqueArr.length === 1) {
                return -Infinity;
            }

            // Sort the unique array in descending order
            const sortedArr = uniqueArr.sort((a, b) => b - a);

            // Return the second-highest element
            return sortedArr[1];
        }
    </script>
</head>
